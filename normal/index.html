<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkPlus JS-SDK Demo</title>
</head>
<body>
    <div class="app">
        <h1>WorkPlus JS-SDK</h1>
        <div>
            <h4>设备信息：</h4>
            <p id="device"></p>
        </div>
    </div>
    <script src="https://open.workplus.io/static/js-sdk/sdk.2.0.0-beta.11.js"></script>
    <script>
        w6s.init({
            useHttp: true,
            cordovajs: {
                android: 'https://open.workplus.io/static/android.cordova.min.js',
                iOS: 'https://open.workplus.io/static/ios.cordova.min.js'
            },
        });
        window.onload = function() {
            const $deviceEl = document.getElementById('device');
            w6s.device.getDeviceInfo({
                success(res) {
                    $deviceEl.innerHTML = JSON.stringify(res.result, null, 4);
                }
            });

            w6s.event.bindResumeEvent(() => {
                // 此处执行特定逻辑
                alert('页面返回了');
            });
        };
     </script>
</body>
</html>
